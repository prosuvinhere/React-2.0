<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
        <label for id="name">Name</label>
        <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label>Sex:</label>
            <input type="radio" id="M" name="sex" value="M">
            <label for="M">Male</label>
            <input type="radio" id="F" name="sex" value="F">
            <label for="F">Female</label>
        </div>
        <br>
        <div>
            <label for="cont">Country</label>
            <select id="cont" name="cont">
                <option value="none" selected>Select</option>
                <option value="ind">India</option>
                <option value="n_ind">Not India</option>
            </select>
        </div>
        <br>
        <div>
            <label for="mes">Message:</label><br>
            <textarea id="mes" name="mes"></textarea>
        </div>
        <br>
        <div>
        <input type="checkbox" name="sub" id="sub">
        <label for="sub">Subscribe?</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
