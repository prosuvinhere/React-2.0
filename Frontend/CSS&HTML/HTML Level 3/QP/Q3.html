<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback</h1>
    <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        </div>
        <br>
        <div>
        <label for="mail">Email:</label>
        <input type="text" id="mail" name="mail" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="mes">Message:</label><br>
            <textarea id="mes" name="mes"></textarea>
        </div>
        <br>
        <div>
            <label>Rate us</label><br>
            <input type="radio" id="1" name="rate" value="1">
            <label for="1">1</label><br>
            <input type="radio" id="2" name="rate" value="2">
            <label for="1">2</label><br>
            <input type="radio" id="3" name="rate" value="3">
            <label for="1">3</label><br>
        </div>
        <br>
        <div>
            <button>Send your message x</button>
        </div>
    </form>
</body>
</html>
